<!DOCTYPE html>
<html>
    <head>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            div{
                width: 100px;
                height: 100px;
                background-color: red;
                transition: width 2s;
            }
            div:hover{
                width: 1000px;
                background-color: blue;
            }
        </style>
        <body>

            <h1>The transition Property</h1>
            
            <p>Hover over the div element below, to see the transition effect:</p>
            <div></div>
            
            </body>
    </head>

</html>
