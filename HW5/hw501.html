<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Resize</title>
</head>
<body>
    <button onclick="job1()">Button1</button>
    <script>
        function job1() {
            left += 10;
            height += 10;
            width += 10;
            b.style.left = left + 'px';
            b.style.height = height + 'px';
            b.style.width = width + 'px';
        }

        let left = 100;
        let top1 = 100;
        let height = 50;
        let width = 100;
        let position = 'absolute';
        let b = document.querySelector('button');
        b.style.position = position;
        b.style.left = left + 'px';
        b.style.top = top1 + 'px';
        b.style.height = height + 'px';
        b.style.width = width + 'px';
    </script>
</body>
</html>
